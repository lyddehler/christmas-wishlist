<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Wish Form (Static)</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
  label { display:block; margin-top:16px; font-weight:bold; }
  input, textarea { width:100%; padding:8px; }
  .button { display:inline-block; margin-top:20px; padding:10px 16px; background:#d00000; color:#fff; text-decoration:none; border-radius:6px; }
</style>
</head>
<body>
<h1>Christmas Wish Form</h1>
<p><em>This version is static and does not save submissions (HTML & CSS only).</em></p>

<form>
  <label>Name</label>
  <input type="text" />

  <label>What do you want for Christmas?</label>
  <textarea rows="4"></textarea>

  <label>Anything else to share?</label>
  <textarea rows="3"></textarea>

  <a class="button" href="gallery.html">Submit (Mock)</a>
</form>
</body>
</html>
